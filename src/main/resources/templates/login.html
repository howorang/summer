<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" th:href="@{/css/find.css}"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"
            th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>

    <link rel="stylesheet" href="../static/css/login-page.css"
            th:href="@{/css/login-page.css}"/>
</head>
<body>
<div class="container">

    <div th:if="${loginError}" class="alert alert-danger" role="alert">
        Błąd logowania
    </div>

    <div th:replace="fragments/header :: header">...</div>

    <div class="row main">
        <div class="main-login main-center">
            <div class="panel-title text-center">
                <h1 class="title">Logowanie</h1>
                <hr/>
            </div>

            <div class="login-form">
                <form class="form-horizontal" method="post" action="#" th:action="@{/login}">

                    <div class="form-group">
                        <label for="username" class="cols-sm2 control-label">Login</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"
                                                                   aria-hidden="true"></i> </span>
                                <input type="text" class="form-control" id="username" name="username" autofocus="autofocus"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Hasło</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"
                                                                   aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" id="password"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Zaloguj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
