<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" th:href="@{/css/find.css}"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"
            th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>

</head>
<body>
<nav class="navbar navbar-inverse" th:fragment="header">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Summer</a>
        </div>
        <ul class="nav navbar-nav">
            <li sec:authorize="hasAuthority('ADD_ENTRY')"><a th:href="@{/entry/add}">Dodaj wpis</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/profile}">Profil</a></li>

                <li sec:authorize="!isAuthenticated()"><a href="/login" th:href="@{#}" onclick="$('#logoutForm').submit();">Zaloguj</a></li>

                <li sec:authorize="isAuthenticated()"><a href="/logout" th:href="@{#}" onclick="$('#logoutForm').submit();">Wyloguj</a></li>
                <form style="visibility: hidden" id="logoutForm" method="post" action="#" th:action="@{/logout}"></form>
        </ul>
    </div>
